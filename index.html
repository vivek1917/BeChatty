<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeChatty</title>
    <style>
        /* Your existing styles */
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Chat styles */
        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        /* Room creation/joining styles */
        #room-form {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        #room-input {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #333;
        }

        #join-button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 0.5rem;
        }

        #create-button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem;
        }

        #chat-container {
            display: none; /* Hide chat initially */
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="room-form">
            <input id="room-input" placeholder="Enter room code or create new" />
            <button id="join-button">Join Room</button>
            <button id="create-button">Create Room</button>
        </div>

        <div id="chat-container">
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" />
                <button>Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();

        const roomInput = document.getElementById('room-input');
        const joinButton = document.getElementById('join-button');
        const createButton = document.getElementById('create-button');
        const chatContainer = document.getElementById('chat-container');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        joinButton.addEventListener('click', () => {
            const roomCode = roomInput.value;
            if (roomCode) {
                socket.emit('join room', roomCode);
                chatContainer.style.display = 'block'; // Show chat container
            }
        });

        createButton.addEventListener('click', () => {
            const roomCode = Math.floor(10000 + Math.random() * 90000).toString(); // Generate a random 5-digit code
            socket.emit('create room', roomCode);
            roomInput.value = roomCode; // Display the room code to the user
            chatContainer.style.display = 'block'; // Show chat container
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
